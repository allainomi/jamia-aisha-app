name: Build Jamia Aisha APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CI: "1"
      EXPO_TOKEN_RAW: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Clean Token and Build
        env:
          EXPO_TOKEN: ${{ env.EXPO_TOKEN_RAW }}
        run: |
          # ٹوکن صاف کریں (spaces، lines ہٹائیں)
          CLEAN_TOKEN=$(echo "$EXPO_TOKEN" | tr -d ' \n\r\t')
          echo "Clean Token length: ${#CLEAN_TOKEN}"
          export EXPO_TOKEN="$CLEAN_TOKEN"
          
          # چیک کریں
          if [[ ${#CLEAN_TOKEN} -lt 30 ]]; then
            echo "ERROR: Token too short!"
            exit 1
          fi
          
          # Configure
          eas build:configure || true
          
          # Build
          eas build --platform android --profile preview --non-interactive --no-wait
          
          echo "Build started! Check Expo dashboard."
