name: Build Jamia Aisha APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Build APK
        id: build
        env:
          CI: "1"
        run: |
          # Token چیک کریں
          echo "Token length: ${#EXPO_TOKEN}"
          if [[ ${#EXPO_TOKEN} -lt 30 ]]; then
            echo "ERROR: Token too short or empty!"
            exit 1
          fi
          
          # Build شروع کریں
          eas build --platform android --profile preview --non-interactive --no-wait
          
          # بلڈ ختم ہونے کا انتظار
          echo "Waiting for build to complete..."
          sleep 60
          
          # APK URL نکالیں
          APK_URL=$(eas build:list --platform android --status finished --limit 1 --json | jq -r '.[0].artifacts.buildUrl // empty')
          
          if [[ -z "$APK_URL" ]]; then
            echo "Build URL not found. Check Expo dashboard."
            exit 1
          fi
          
          echo "APK_URL=$APK_URL" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: جامعہ عائشہ ایپ v${{ github.run_number }}
          body: |
            **APK ڈاؤن لوڈ کریں:** ${{ steps.build.outputs.APK_URL }}
            
            > طالبات **Expo Go** ایپ انسٹال کریں اور یہ لنک کھولیں۔
