name: Build Jamia Aisha APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: "1"
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Login to Expo
        run: npx expo login

      - name: Build APK
        id: build
        run: |
          npx expo build:android --type apk --release-channel production
          echo "APK_URL=$(npx expo url:apk)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: جامعہ عائشہ ایپ v${{ github.run_number }}
          body: |
            **APK ڈاؤن لوڈ کریں:** ${{ steps.build.outputs.APK_URL }}
            
            > طالبات **Expo Go** ایپ انسٹال کریں اور یہ لنک کھولیں۔
          draft: false
          prerelease: false
