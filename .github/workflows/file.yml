name: Build Jamia Aisha APK with EAS CLI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: "1"
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build APK with EAS
        id: build
        run: |
          eas build --platform android --profile preview --non-interactive
          echo "APK_URL=$(eas build:list --platform android --latest --json | jq -r '.[] | select(.status == "finished") | .artifacts.apkUrl')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: جامعہ عائشہ ایپ v${{ github.run_number }}
          body: |
            **APK ڈاؤن لوڈ کریں:** ${{ steps.build.outputs.APK_URL }}
            
            > طالبات **Expo Go** ایپ انسٹال کریں اور یہ لنک کھولیں۔
          draft: false
          prerelease: false
