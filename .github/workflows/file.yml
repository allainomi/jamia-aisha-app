name: Build & Release Jamia Aisha App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Login to Expo with Token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          CI: "1"
        run: npx expo login

      - name: Build APK
        id: build
        env:
          CI: "1"
        run: |
          npx expo build:android --type apk --release-channel production
          APK_URL=$(npx expo url:apk)
          echo "APK_URL=$APK_URL" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: "جامعہ عائشہ ایپ ورژن ${{ github.run_number }}"
          body: |
            ## نیا APK تیار ہے!
            **ڈاؤن لوڈ لنک:** ${{ steps.build.outputs.APK_URL }}
            
            > طالبات **Expo Go** ایپ انسٹال کریں اور یہ لنک کھولیں۔
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
